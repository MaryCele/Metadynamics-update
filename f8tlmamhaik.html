<div></div><h2 data-label="121767" class="ltx_title_subsection">The wild type</h2><div>In this dynamics, the monomer does not experience heavy rearrangement but the most mobile portion of the protein are AB loop and DE loop. The high mobility of AB loop is strongly related to the interaction with water more than a formation of salt bridge of hbond with EF loop. </div><div></div>
